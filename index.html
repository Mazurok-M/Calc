<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/styles/choices.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc__container">
      <h1 class="calc__title">Калькулятор</h1>

      <form autocomplete="off" class="calc-form">
        <div class="material">
          <div class="material__item">
            <img
              src="./img/paints.jpg"
              alt="Емалі та мастики"
              class="material__img"
            />
            <label class="calc-radio">
              <input
                type="radio"
                name="material"
                value="paint"
                class="calc-radio__input"
                required
              />
              <span>Фарби, емалі та мастики</span>
            </label>
          </div>
          <div class="material__item">
            <img
              src="./img/paints.jpg"
              alt="Фарби та грунтовки"
              class="material__img"
            />
            <label class="calc-radio">
              <input
                type="radio"
                name="material"
                value="enamel"
                class="calc-radio__input"
                required
              />

              <span>Кварцові, структурні фарби та ґрунти</span>
            </label>
          </div>
          <div class="material__item">
            <img
              src="./img/paints.jpg"
              alt="Декоративні штукатурки"
              class="material__img"
            />
            <label class="calc-radio">
              <input
                type="radio"
                name="material"
                value="plaster"
                class="calc-radio__input"
                required
              />
              <span> Декоративні штукатурки</span>
            </label>
          </div>
        </div>
        <div class="calc-form__wrap">
          <div class="structure">
            <label for="structure-search">Тип структури</label>
            <select
              class="structure__list"
              id="structure-search"
              name="structureSearch"
            >
              <option value="">Виберіть тип</option>
            </select>
          </div>
          <div class="weight">
            <label for="weight-search" class="weight__title">Фасовка</label>
            <select class="weight__list" id="weight-search" name="weightSearch">
              <option value="">Виберіть вагу</option>
            </select>
            <span>кг/л</span>
          </div>
          <div class="structure-prise">
            Ціна без тонування:
            <span class="structure-prise__span">0</span> грн.
          </div>
          <h4 class="pallet__title">Оберіть палітру</h4>
          <div class="pallet">
            <label class="calc-radio">
              <input
                type="radio"
                name="pallet"
                value="ral"
                class="pallet__input"
                disabled
                required
              />
              RAL
            </label>
            <label class="calc-radio">
              <input
                type="radio"
                name="pallet"
                value="ncs"
                class="pallet__input"
                disabled
                required
              />
              NCS
            </label>
          </div>
          <div class="color">
            <div class="color__wrap">
              <label for="color-search">Колір</label>
              <select class="color__list" id="color-search" name="colorSearch">
                <option value="" class="test">Виберіть колір</option>
              </select>

              <div class="color__preview"></div>
            </div>
            <span>*Візуалізація кольору є орієнтовною</span>
          </div>
          <div class="total-price">
            Ціна в кольорі, підсумок:
            <span class="total-price__span">0</span> грн.
          </div>
          <div class="user">
            <label class="user-phone">
              Телефон
              <input
                class="user-phone__input"
                type="tel"
                name="phone"
                id="phone"
                required
                placeholder="+38(000)-000-00-00"
              />
            </label>
            <label class="user-name">
              ПІБ
              <input
                type="text"
                name="name"
                required
                class="user-name__input"
              />
            </label>
          </div>
          <button type="submit" class="calc-button">Запустити в роботу</button>
        </div>
      </form>
    </div>
    <script src="calc.js" type="module"></script>
    <script src="https://www.w3schools.com/lib/w3color.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  </body>
</html>
