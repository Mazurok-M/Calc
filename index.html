<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc__container">
      <h1 class="calc__title">Калькулятор</h1>

      <form autocomplete="off" class="calc-form">
        <div class="material">
          <div class="material__item">
            <img
              src="./img/paints.jpg"
              alt="Емалі та мастики"
              class="material__img"
            />
            <label class="calc-radio">
              <input
                type="radio"
                name="material"
                value="paint"
                class="calc-radio__input"
              />
              <span>Фарби, емалі та мастики</span>
            </label>
          </div>
          <div class="material__item">
            <img
              src="./img/paints.jpg"
              alt="Фарби та грунтовки"
              class="material__img"
            />
            <label class="calc-radio">
              <input
                type="radio"
                name="material"
                value="enamel"
                class="calc-radio__input"
              />

              <span>Кварцові, структурні фарби та ґрунти</span>
            </label>
          </div>
          <div class="material__item">
            <img
              src="./img/paints.jpg"
              alt="Декоративні штукатурки"
              class="material__img"
            />
            <label class="calc-radio">
              <input
                type="radio"
                name="material"
                value="plaster"
                class="calc-radio__input"
              />
              <span> Декоративні штукатурки</span>
            </label>
          </div>
        </div>
        <div class="calc-form__wrap">
          <label for="structure-search" class="structure"
            >Тип структури
            <input
              list="structure-list"
              id="structure-search"
              name="structureSearch"
              placeholder="Виберіть тип"
            />
            <datalist id="structure-list" class="structure__list"> </datalist>
          </label>
          <label for="weight-search" class="weight"
            >Фасовка
            <input
              list="weight-list"
              id="weight-search"
              name="weightSearch"
              placeholder="Виберіть вагу"
            />
            кг/л
            <datalist id="weight-list" class="weight__list"> </datalist>
          </label>
          <div class="structure-prise">
            Ціна без тонування:
            <span class="structure-prise__span">0</span> грн.
          </div>
          <h4 class="pallet__title">Оберіть палітру</h4>
          <div class="pallet">
            <!-- .colour_management -->
            <label class="calc-radio">
              <input
                type="radio"
                name="pallet"
                value="ral"
                class="pallet__input"
                disabled
              />
              RAL
            </label>
            <label class="calc-radio">
              <input
                type="radio"
                name="pallet"
                value="ncs"
                class="pallet__input"
                disabled
              />
              NCS
            </label>
          </div>
          <div class="color">
            <label for="color-search"
              >Колір
              <input
                list="color-list"
                id="color-search"
                name="colorSearch"
                placeholder="Виберіть колір"
                disabled
              />

              <datalist id="color-list" class="color__list"> </datalist>
            </label>
            <div class="color__preview"></div>
          </div>
          <div class="total-price">
            Ціна в кольорі, підсумок:
            <span class="total-price__span">0</span> грн.
          </div>
          <div class="user">
            <label class="user-phone">
              Телефон
              <input
                class="user-phone__input"
                type="tel"
                name="phone"
                id="phone"
                required
                placeholder="+38(000)-000-00-00"
              />
            </label>
            <label class="user-name">
              ПІБ
              <input
                type="text"
                name="name"
                required
                class="user-name__input"
              />
            </label>
          </div>
          <button type="submit" class="calc-button">Запустити в роботу</button>
        </div>
      </form>
    </div>
    <script src="calc.js" type="module"></script>
    <script src="https://www.w3schools.com/lib/w3color.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
